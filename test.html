<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Harveys Lake Ice Depth Map (2026)</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Your data -->
  <script defer src="./ice_2026.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    /* Simple popup styling similar to your example */
    .popup-card {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      border: 2px solid #d33;
      border-radius: 10px;
      padding: 10px 12px;
      min-width: 220px;
    }
    .popup-title {
      font-weight: 800;
      font-size: 18px;
      color: #d33;
      text-align: center;
      margin-bottom: 8px;
    }
    .popup-line {
      font-size: 14px;
      margin: 4px 0;
    }
    .popup-line b { font-weight: 700; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // Wait until data file loads
    window.addEventListener("DOMContentLoaded", () => {
      if (!window.ICE_2026 || !Array.isArray(window.ICE_2026.points)) {
        alert("ICE_2026 data not found. Make sure ice_2026.js is in the same folder.");
        return;
      }

      const points = window.ICE_2026.points;

      // Base map layers
      const osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      });

      const topo = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
        maxZoom: 17,
        attribution: '&copy; OpenTopoMap contributors'
      });

      const map = L.map("map", {
        layers: [osm]
      });

      // Group points by "collected" date for layer toggles (even if you only have one date now)
      const byDate = new Map();
      for (const p of points) {
        const key = p.collected; // e.g., "February 15, 2026"
        if (!byDate.has(key)) byDate.set(key, L.layerGroup());
      }

      // Color scale based on ice thickness (inches)
      function depthColor(inches) {
        // Thresholds tuned for your data range; adjust anytime.
        if (inches >= 14) return "#084081";
        if (inches >= 13) return "#0868ac";
        if (inches >= 12) return "#2b8cbe";
        if (inches >= 11) return "#4eb3d3";
        if (inches >= 10) return "#7bccc4";
        return "#a8ddb5";
      }

      // Marker styling
      function makeMarker(p) {
        const color = depthColor(p.depth_in);

        const marker = L.circleMarker([p.lat, p.lon], {
          radius: 8,
          weight: 2,
          color: "#111",
          fillColor: color,
          fillOpacity: 0.95
        });

        const popupHtml = `
          <div class="popup-card">
            <div class="popup-title">Waypoint ${p.waypoint}</div>
            <div class="popup-line"><b>Ice Depth:</b> ${p.depth_in} inches</div>
            <div class="popup-line"><b>Collected:</b> ${p.collected}</div>
            <div class="popup-line"><b>Time:</b> ${p.time_local}</div>
            <div class="popup-line"><b>Coords:</b> ${p.lat.toFixed(5)}, ${p.lon.toFixed(5)}</div>
            ${p.notes ? `<div class="popup-line"><b>Notes:</b> ${p.notes}</div>` : ``}
          </div>
        `;

        marker.bindPopup(popupHtml, { maxWidth: 320 });
        return marker;
      }

      // Add markers to their date layer groups
      const bounds = [];
      for (const p of points) {
        const m = makeMarker(p);
        byDate.get(p.collected).addLayer(m);
        bounds.push([p.lat, p.lon]);
      }

      // Add all date layers (default: turn on all)
      const overlayLayers = {};
      for (const [date, group] of byDate.entries()) {
        group.addTo(map);
        overlayLayers[date] = group;
      }

      // Layer control
      const baseLayers = {
        "OpenStreetMap": osm,
        "Topo": topo
      };

      L.control.layers(baseLayers, overlayLayers, { collapsed: false }).addTo(map);

      // Fit map to markers
      if (bounds.length) {
        map.fitBounds(bounds, { padding: [30, 30] });
      } else {
        map.setView([41.366, -76.054], 13);
      }

      // Scale bar
      L.control.scale({ imperial: true, metric: true }).addTo(map);

      // Optional: Legend
      const legend = L.control({ position: "bottomright" });
      legend.onAdd = function () {
        const div = L.DomUtil.create("div", "info legend");
        div.style.background = "white";
        div.style.padding = "10px";
        div.style.borderRadius = "10px";
        div.style.border = "1px solid #ccc";
        div.style.fontFamily = "Arial, sans-serif";
        div.style.fontSize = "12px";

        div.innerHTML = `
          <div style="font-weight:700;margin-bottom:6px;">Ice Thickness (in)</div>
          <div><span style="display:inline-block;width:12px;height:12px;background:${depthColor(14)};border:1px solid #111;margin-right:6px;"></span>14+</div>
          <div><span style="display:inline-block;width:12px;height:12px;background:${depthColor(13)};border:1px solid #111;margin-right:6px;"></span>13–13.9</div>
          <div><span style="display:inline-block;width:12px;height:12px;background:${depthColor(12)};border:1px solid #111;margin-right:6px;"></span>12–12.9</div>
          <div><span style="display:inline-block;width:12px;height:12px;background:${depthColor(11)};border:1px solid #111;margin-right:6px;"></span>11–11.9</div>
          <div><span style="display:inline-block;width:12px;height:12px;background:${depthColor(10)};border:1px solid #111;margin-right:6px;"></span>10–10.9</div>
          <div><span style="display:inline-block;width:12px;height:12px;background:${depthColor(0)};border:1px solid #111;margin-right:6px;"></span>&lt;10</div>
        `;
        return div;
      };
      legend.addTo(map);
    });
  </script>
</body>
</html>
